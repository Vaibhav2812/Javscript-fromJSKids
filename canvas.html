<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
<canvas id="rect1"></canvas>
  <script>
var canvas = document.getElementById("rect1");
var ctx = canvas.getContext("2d");
ctx.strokeStyle = "DeepPink";
ctx.lineWidth = 4;
ctx.strokeRect(10,10,200,20)
  </script>
  </body>
</html>
