<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cars</title>
  </head>
  <body>
    		<script	src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
          var Car = function(x,y) {
            this.x =x,
            this.y = y
          };
          var drawCar = function(car) {
            var carHtml = '<img	src="http://nostarch.com/images/car.png">';
            var carElement = $(carHtml);
            carElement.css({
              position: "absolute",
              left: car.x,
              top: car.y
            })
            $("body").append(carElement);
          }

          var tesle = new Car(20,20);
          var nissan = new Car(100,120);

          drawCar(tesle);
          drawCar(nissan);
        </script>
  </body>
</html>
