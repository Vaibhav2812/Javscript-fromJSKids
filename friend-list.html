<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
#1:	LISTING	YOUR	FRIENDS	WITH	JQUERY	(AND	MAKING	THEM	SMELL!) Create	an
	array	containing	the	names	of	a	few	friends.	Using	a	for	loop,	create
  a	p	element	for	each	of your	friends	and	add	it	to	the	end	of	the	body
  	element	using	the	jQuery	append	method.	Use	jQuery	to change	the	h1
    element	so	it	says	My	friends	instead	of	Hello	world!.	Use	the	hide
    method	followed by	the	fadeIn	method	to	fade	in	each	name	as	itâ€™s
    provided. Now,	modify	the	p	elements	you	created	to	add	the	text	smells!	after	each
    friend.	Hint:	If	you	select the	p	elements	using	$("p"),	the	append	method	will	apply
    	to	all	the	p	elements.
    </title>
  </head>
  <body>
     <h1 id="myFriend">Hello World</h1>
    <script	src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var promt = prompt("enter heading");
      $("#myFriend").text(promt);
      var myFriends = ["bhushan", "krishna", "habeeb","dhareeppa"];
      for(var i=0;i<myFriends.length;i++) {
        $("body").append("<p>" + myFriends[i] + "</p>")
      }
      $("p").hide().fadeIn(3000);
      $("p").append(" smells");
    </script>
  </body>
</html>
