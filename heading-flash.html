<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    	MAKING	A	HEADING	FLASH How	could	you	use	fadeOut	and	fadeIn	to	cause
      the	heading	to	flash	five	times,	once	a	second?	How could	you	do	this
      using	a	for	loop?	Try	modifying	your	loop	so	it	fades	out	and	fades	in
      over	1	second the	first	time,	over	2	seconds	the	second	time,	over	3
      	seconds	the	third	time,	and	so	on.
       </title>
  </head>
  <body>
    <h1 id="flash">Hello Jquery</h1>
    <h2>fae in fade out using delay</h2>
    <p>fade to method for finding second argument</p>
      <script	src="https://code.jquery.com/jquery-2.1.0.js"></script>
      <script>
        for(var i=0;i<5;i++) {
        $("#flash").fadeOut(500).fadeIn(500);
        }
        $("h2").fadeIn().delay(5000).fadeOut();
        $("p").fadeTo(5000,	0.25);
      </script>
  </body>
</html>
