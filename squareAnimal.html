<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>square animation using setInterval</title>
  </head>
  <body>
    <h1>this is heading</h1>
      <script	src="https://code.jquery.com/jquery-2.1.0.js"></script>
      <script>
      var leftOffset=0;
      var topOffset = 0;
        var moveInSquare = function() {
          $("h1").offset({
            left:leftOffset,
            top:topOffset
          })
         leftOffset++;
         if(leftOffset > 200) {
           topOffset++;
           leftOffset = 200;
         }
         if(topOffset > 200) {
           leftOffset--;
           topOffset=200;
         }
      }
        setInterval(moveInSquare, 30);
      </script>
  </body>
</html>
